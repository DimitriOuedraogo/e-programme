
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer une tâche</title>
      <!-- Lien vers le fichier CSS personnalisé -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body >
    <div class="content">
       <div class="w3-white w3-round" style="width: 100%; height: 30px;">
        <div id="progressBar"  class="w3-container w3-green w3-round" style="width:25%; height:100%;">25%</div>
    </div>
          <h2></h2>
  <div class="form-content">
       {% if success %}
        <p id="success-message"  style="color: green;">{{ success }}</p>
    {% endif %}

    {% if error %}
        <p id="error-message" style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
    <input type="hidden" name="jour_nom" id="jourNom" value="">
        <button type="submit">Créer la tâche</button>
    </form>

  </div>
        <button class="prevDay">Précedent</button>
         <button class="nextDay" id="generateButton" type="submit">Jour Suivant</button>

    </div>
    <script src="{% static 'js/script.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
